<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAlbanjarCustomerLabel" jhiTranslate="albanjarHipsterApp.albanjarCustomer.home.createOrEditLabel">Create or edit a Albanjar Customer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!albanjarCustomer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="albanjarCustomer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="albanjarHipsterApp.albanjarCustomer.gender" for="field_gender">Gender</label>
            <select class="form-control" name="gender" [(ngModel)]="albanjarCustomer.gender" id="field_gender"  required>
                <option value="MR">{{'albanjarHipsterApp.Gender.MR' | translate}}</option>
                <option value="MRS">{{'albanjarHipsterApp.Gender.MRS' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.gender?.dirty && editForm.controls.gender?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.gender?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="albanjarHipsterApp.albanjarCustomer.firstname" for="field_firstname">Firstname</label>
            <input type="text" class="form-control" name="firstname" id="field_firstname"
                [(ngModel)]="albanjarCustomer.firstname" required/>
            <div [hidden]="!(editForm.controls.firstname?.dirty && editForm.controls.firstname?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.firstname?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="albanjarHipsterApp.albanjarCustomer.lastname" for="field_lastname">Lastname</label>
            <input type="text" class="form-control" name="lastname" id="field_lastname"
                [(ngModel)]="albanjarCustomer.lastname" required/>
            <div [hidden]="!(editForm.controls.lastname?.dirty && editForm.controls.lastname?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.lastname?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="albanjarHipsterApp.albanjarCustomer.cin" for="field_cin">Cin</label>
            <input type="text" class="form-control" name="cin" id="field_cin"
                [(ngModel)]="albanjarCustomer.cin" required/>
            <div [hidden]="!(editForm.controls.cin?.dirty && editForm.controls.cin?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.cin?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="albanjarHipsterApp.albanjarCustomer.adresse" for="field_adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="field_adresse"
                [(ngModel)]="albanjarCustomer.adresse" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
