<div>
    <h2>
        <span jhiTranslate="albanjarHipsterApp.albanjarCustomer.home.title">Albanjar Customers</span>
        <button class="btn btn-primary float-right jh-create-entity create-albanjar-customer-albanjar" [routerLink]="['/', { outlets: { popup: ['albanjar-customer-albanjar-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="albanjarHipsterApp.albanjarCustomer.home.createLabel">
            Create new Albanjar Customer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="albanjarCustomers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="gender"><span jhiTranslate="albanjarHipsterApp.albanjarCustomer.gender">Gender</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="firstname"><span jhiTranslate="albanjarHipsterApp.albanjarCustomer.firstname">Firstname</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="lastname"><span jhiTranslate="albanjarHipsterApp.albanjarCustomer.lastname">Lastname</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="cin"><span jhiTranslate="albanjarHipsterApp.albanjarCustomer.cin">Cin</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="adresse"><span jhiTranslate="albanjarHipsterApp.albanjarCustomer.adresse">Adresse</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let albanjarCustomer of albanjarCustomers ;trackBy: trackId">
                <td><a [routerLink]="['../albanjar-customer-albanjar', albanjarCustomer.id ]">{{albanjarCustomer.id}}</a></td>
                <td jhiTranslate="{{'albanjarHipsterApp.Gender.' + albanjarCustomer.gender}}">{{albanjarCustomer.gender}}</td>
                <td>{{albanjarCustomer.firstname}}</td>
                <td>{{albanjarCustomer.lastname}}</td>
                <td>{{albanjarCustomer.cin}}</td>
                <td>{{albanjarCustomer.adresse}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../albanjar-customer-albanjar', albanjarCustomer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'albanjar-customer-albanjar/'+ albanjarCustomer.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'albanjar-customer-albanjar/'+ albanjarCustomer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
