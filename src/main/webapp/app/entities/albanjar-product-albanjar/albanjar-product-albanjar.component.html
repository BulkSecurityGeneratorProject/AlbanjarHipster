<div>
    <h2>
        <span jhiTranslate="albanjarHipsterApp.albanjarProduct.home.title">Albanjar Products</span>
        <button class="btn btn-primary float-right jh-create-entity create-albanjar-product-albanjar" [routerLink]="['/', { outlets: { popup: ['albanjar-product-albanjar-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="albanjarHipsterApp.albanjarProduct.home.createLabel">
            Create new Albanjar Product
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="albanjarProducts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="albanjarHipsterApp.albanjarProduct.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="pu"><span jhiTranslate="albanjarHipsterApp.albanjarProduct.pu">Pu</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let albanjarProduct of albanjarProducts ;trackBy: trackId">
                <td><a [routerLink]="['../albanjar-product-albanjar', albanjarProduct.id ]">{{albanjarProduct.id}}</a></td>
                <td>{{albanjarProduct.name}}</td>
                <td>{{albanjarProduct.pu}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../albanjar-product-albanjar', albanjarProduct.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'albanjar-product-albanjar/'+ albanjarProduct.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'albanjar-product-albanjar/'+ albanjarProduct.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
